<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Donation Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <h1>Bitcoin Donation User Interface</h1>

        <div id="schoolSelection">
            <label for="schools">Select a School:</label>
            <select id="schools">
                <option value="school1">School 1</option>
                <option value="school2">School 2</option>
                <!-- Add more schools as needed -->
            </select>

            <label for="students">Select a Student:</label>
            <select id="students">
                <option value="student1">Student 1</option>
                <option value="student2">Student 2</option>
                <!-- Add more students as needed -->
            </select>
        </div>

        <label for="totalAmount">Total Bitcoin to Donate:</label>
        <input type="number" id="totalAmount" step="0.00000001" placeholder="Enter amount">

        <div id="categoryAllocation">
            <h2>Allocation Across Categories:</h2>
            <!-- Add input fields for category allocation -->
            <!-- Example: Curriculum design and development -->
            <label for="curriculum">Curriculum Design:</label>
            <input type="number" id="curriculum" step="0.00000001" placeholder="Enter amount">
            <!-- Add similar fields for other categories -->
        </div>

        <button onclick="submitDonation()">Donate Now</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
